<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="./main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="container-form col s12 m6" id="todo-form">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="todo" class="materialize-textarea"></textarea>
                        <label for="todo">Tarea</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn">Agregar</button>
            </form>
        <div class="container-task col s12 m6" id="todos">
            <div class="row">
              <a id="active" class="col s12 m5 btn">Tareas activas</a>
              <a id="finish" class="col s12 m6 offset-m1 btn">Tareas terminadas</a>
            </div>
            <div class="col s12 m12 todo">
                <div class="card-panel">
                    <input class="all-tasks" type="checkbox" id="tarea-1" />
                    <label for="tarea-1">
                        Tarea 1.
                    </label>
                </div>
            </div>
        </div>
      </div>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Edit your tasks</h4>
          <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Choose font size</option>
              <option value="1">Red (higth)</option>
              <option value="2">Orange (medium)</option>
              <option value="3">Green (low)</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
        </div>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
